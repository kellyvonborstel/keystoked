<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keystoked</title>
</head>
<body>
  <h1>Keystoked</h1>
  <h2>practice sublime keyboard shortcuts</h2>
  <h3>Score: <span class="score"></span></h3>
  <h3>type keyboard shortcut for: </h3>
  <p class="command"></p>
  <form>
    <input type="text" id="inputField">
  </form>
  <p>correct answer: <span class="answer"></span></p>


  <script src="lib/jquery.js"></script>
  <script src="lib/keypress-2.1.3.min.js"></script>
  <script src="shortcuts.js"></script>

  <script>

    var listener = new window.keypress.Listener();
    var counter = 0;

    var score = 0;
    var incrementScore = function() {
      score++;
      $('.score').text(score);
    };

    var detectKeys = function() {
      $('.command').text(shortcuts[counter].command);
      $('.answer').text(shortcuts[counter].correct);
      listener.simple_combo(shortcuts[counter].keys, function() {
        counter++;
        incrementScore();
        detectKeys();
      });
    };

    detectKeys();

  </script>
  
</body>
</html>
