<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keystoked</title>
  <link href='css/main.css' rel='stylesheet'>
  <link href='css/select.css' rel='stylesheet'>
  <link href='css/tooltip.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <img src="images/keystoked-logo.png" alt="Keystoked">
    <section class="content">
      <h2>Learn and Practice Mac Keyboard Shortcuts</h2>
      <div class="select">
        <span class="arrow"></span>
        <select class="apps">
          <option value="sublime">choose app</option> 
          <option value="sublime">sublime</option> 
          <option value="atom">atom</option>
        </select>
      </div>
      <div class="select">
        <span class="arrow"></span>
        <select class="sets">
          <option value="all">practice sets</option> 
          <option value="set1">set 1</option> 
          <option value="set2">set 2</option> 
          <option value="set3">set 3</option>
          <option value="set4">set 4</option> 
          <option value="all">all shortcuts</option>
        </select>
      </div>
      <div class="select">
        <span class="arrow"></span>
        <select class="hints">
          <option value="5000">hint options</option> 
          <option value="0">no delay</option> 
          <option value="5000">5 seconds</option>
          <option value="10000">10 seconds</option>
        </select>
      </div>
      <button>start</button>
      <div class="shortcut">
        <h3 class="command">Type shortcut for command</h3>
        <input type="text" class="inputField"> 
      </div>
    </section>
    <p class="legend">⇧ Shift &nbsp;  &nbsp; ⌘ Command &nbsp;  &nbsp; ⌃ Control &nbsp;  &nbsp; ⌥ Option &nbsp;  &nbsp; ↵ Enter</p>
  </div>
