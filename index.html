<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keystoked</title>
  <link href='css/main.css' rel='stylesheet'>
  <link href='css/select.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <img src="images/keystoked-logo.png" alt="Keystoked">
    <section class="content">
      <h2>Learn and practice keyboard shortcuts</h2>
      <div class="select">
        <span class="arrow"></span>
        <select class="apps">
          <option value="default">choose app</option> 
          <option value="sublime">sublime</option> 
          <option value="atom">atom</option>
        </select>
      </div>
      <div class="select">
        <span class="arrow"></span>
        <select class="hints">
          <option value="default">hint options</option> 
          <option value="0">no delay</option> 
          <option value="5000">5 seconds</option>
          <option value="100000">no hint</option>
        </select>
      </div>
      <button>start</button>
      <div class="shortcut">
        <h3 class="command">Type shortcut for command</h3>
        <input type="text" class="inputField"> 
      </div>
    </section>
    <p class="legend">⇧ Shift &nbsp;  &nbsp; ⌘ Command &nbsp;  &nbsp; ⌃ Control &nbsp;  &nbsp; ⌥ Option</p>
  </div>
  <script src="lib/jquery.js"></script>
  <script src="lib/keypress.js"></script>
  <script src="src/sublime.js"></script>
  <script src="src/atom.js"></script>
  <script src="src/app.js"></script>  
</body>
</html>
